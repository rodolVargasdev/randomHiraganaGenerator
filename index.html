<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="icon" href="assets/imgs/favicon.ico">
    <title>Hiragana</title>
</head>
<body>
    <header class="header"><h1>Generador de Hiraganas ひらがな</h1></header>
    
    <main class="main">
        <div class="main--container">
            <div class="main__container-caracteres" id="container__caracteres"></div>
            <div class="main__container-traduction" id="container__caracteres-romaji">
            </div>
        </div>
        
        <div class="main__container-selector">
            <button type="button" class="btn btn-dark" id="generator"  >Generar</button>
            <select id="n_caracter" class="form-select" name="n_caracter">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>
            <button type="button" class="btn btn-danger button-show" id="mostrar">Mostrar</button>
        </div>
        
    </main>
    

    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
